<SCRIPT type=text/javascript>
                                var cartDb;
                                $(document).ready(function () {
                                    var
                                        idCorp,
                                        re,
                                        getCartList,
                                        idCorp,
                                        $listitem,
                                        $cartlist,
                                        $currentitem,
                                        pageevent = "touchstart";         //响应事件，手机网站用"touchstart",pc浏览器用"click"
                                    var system = {
                                        win: false,
                                        mac: false,
                                        xll: false
                                    };
                                    var platform = navigator.platform;
                                    system.win = platform.indexOf("Win") == 0;
                                    system.mac = platform.indexOf("Mac") == 0;
                                    system.x11 = (platform == "X11") || (platform.indexOf("Linux") == 0);
                                    var isPC = system.win || system.mac || system.xll;
                                    //console.log("isPC=" + isPC);
                                    if (isPC) {
                                        pageevent = "click";
                                    }
                                    /*测试
                                    var loginIdCus = 106;       //测试用
                                    */
                                    re = /idCorp=(\d{10})/ig;
                                    if (re.test(document.location.href)) {
                                        idCorp = RegExp.$1;
                                    } else {
                                        idCorp = 1100013372;
                                    }
                                    if (!idCorp) {
                                        alert("请提供idCorp参数！");
                                        return;
                                    }
                                    //var idCustomerForCart;
                                    //if (typeof idCustomerForCart == "undefined" || idCustomerForCart === 0) {
                                    //    $.getJSON(filepath + "http://m.liming9309.quickapp.cn/common/getCustomer.ashx", function (data) {
                                    //        if (data["status"] === "NLI") {
                                    //            alert("请登录！");
                                    //            return;
                                    //        }
                                    //        idCustomerForCart = parseInt(data["idCustomer"]);
                                    //        getCartList(idCorp, idCustomerForCart);
                                    //    });
                                    //} else {
                                    //    getCartList(idCorp, idCustomerForCart);
                                    //}
                                    //去除购物车悬浮的图标
                                    $(".service-cart").css("display", "none");
                                    getCartList(idCorp, loginIdCus);
                                    var re = /pic=n/ig
                                    var hiddenpic = re.test(document.location.href);
                                    function getCartList(idCorp, idCustomer) {
                                        var cartitemlist;
                                        $cartlist = $("#cartlist");
                                        $listitem = $cartlist.find("li").eq(0);
                                        $cartlist.empty();
                                        cartDb = new CartDB(idCorp, idCustomer);
                                        cartitemlist = cartDb.getCartItmeList();
                                        $.post("http://m.liming9309.quickapp.cn/Trade/MobileProcess/json/getCartWare.ashx", "idCorp=" + idCorp + "&json=" + JSON.stringify(cartitemlist), function (data) {
                                            $("#cart-totalnum").text(data["TotalCount"]);
                                            $("#totalamount").text(commafy(data["TotalAmount"].toFixed(2)));
                                            var goodslist = data["GoodsList"];
                                            for (var i in goodslist) {
                                                var cartgood = goodslist[i];
                                                $currentitem = $listitem.clone();
                                                if (hiddenpic) {
                                                    $currentitem.find(".leftarea").css("width", "30");
                                                    $currentitem.find(".goodspic").remove();
                                                }
                                                if ((i % 2) == 0) {
                                                    $currentitem.css("backgroundColor", "#f9f9f9");
                                                }
                                                else {
                                                    $currentitem.css("backgroundColor", "#ffffff");
                                                }
                                                $currentitem.attr("idWare", cartgood["IdWare"]);
                                                $currentitem.find(".goodspic")
                                                    .attr("src", cartgood["Pic"])
                                                    .bind(pageevent, { idWare: cartgood["IdWare"] }, function (e) {
                                                        e.preventDefault();
                                                        var href = "http://m.liming9309.quickapp.cn/localidcorp_idware_1.html?dname=yes";
                                                        href = href.replace("localidcorp", idCorp).replace("idware", e.data.idWare);
                                                        //alert(href);
                                                        cutAuchor(href, $(this));
                                                    });
                                                $currentitem.find(".goodsname").text(cartgood["Name"]);
                                                var subtotal = parseFloat(cartgood["Price"]) * parseFloat(cartgood["Quantity"]);
                                                subtotal = subtotal.toFixed(2);
                                                $currentitem.find(".price").text(commafy(subtotal));
                                                $currentitem.find(".num").text(cartgood["Quantity"])
                                                    .bind(pageevent, function (e) {
                                                        e.stopPropagation();
                                                        var $this = $(this);
                                                        showeditnum($this);
                                                    })
                                                    .parent()
                                                    .attr("id", cartgood["IdWare"])
                                                    .attr("UP", cartgood["Price"]);
                                                if (!cartgood["choosed"]) {
                                                    $currentitem.addClass("exclude");
                                                    $currentitem.find(".check").prop("checked", false);
                                                }
                                                $cartlist.append($currentitem);
                                                $currentitem.show();
                                            }
                                            reCalculate();
                                            if (window.myScroll) {
                                                var ch = parseInt($("#cartlist").height()) + 150;
                                                $("#cartwrapper").css("height", ch);
                                                window.myScroll.refresh();
                                            }
                                        }, "json");
                                    };
                                    var $document = $(this);
                                    $document.on(pageevent, ".minus", function () {
                                        //减
                                        var $this = $(this);
                                        var $parent = $this.parent();
                                        var $num = $parent.find(".num");
                                        var $price = $parent.parent().find(".price");
                                        var UP = parseFloat($parent.attr("UP"));
                                        var id = parseInt($parent.attr("id"));
                                        var currentnum = $num.text();
                                        if (currentnum - 1 < 1) {
                                            return;
                                        }
                                        cartDb.addQty(id, -1);
                                        $num.text((currentnum - 1).toFixed(2));
                                        UP = UP * parseFloat($num.text());
                                        $price.text(commafy(UP.toFixed(2)));
                                        reCalculate();
                                    });
                                    var interval = 0;
                                    $document.on(pageevent, ".add", function (e) {
                                        //加
                                        var $this = $(this);
                                        var $parent = $this.parent();
                                        var $num = $parent.find(".num");
                                        var $price = $parent.parent().find(".price");
                                        var UP = parseFloat($parent.attr("UP"));
                                        var id = parseInt($parent.attr("id"));
                                        var currentnum = parseFloat($num.text());
                                        cartDb.addQty(id, 1);
                                        $num.text((currentnum + 1).toFixed(2));
                                        UP = UP * parseFloat($num.text());
                                        $price.text(commafy(UP.toFixed(2)));
                                        reCalculate();
                                        e.stopPropagation();
                                    });
                                    $document.on(pageevent, ".del", function () {
                                        //删
                                        var $this = $(this);
                                        var $parent = $this.parent();
                                        var id = parseInt($parent.attr("id"));
                                        cartDb.delCartItem(id);
                                        $this.parents("li").remove();
                                        reCalculate();
                                    });
                                    function reCalculate() {
                                        var totalCount = 0;
                                        var totalAmount = 0;
                                        $("#cartlist li").each(function () {
                                            var $this = $(this);
                                            var checked = false;
                                            var $chkBox = $this.find(".chkbox");
                                            if ($chkBox.length > 0) {
                                                if ($chkBox.hasClass("chkboxchecked")) {
                                                    checked = true;
                                                }
                                            }
                                            if (checked) {
                                                totalCount += parseFloat($this.find(".num").text());
                                                totalAmount += parseFloat(delcommafy($this.find(".price").text()));
                                            }
                                        });
                                        $("#cart-totalnum").text(totalCount);
                                        $("#totalamount").text(commafy(totalAmount.toFixed(2)));
                                    }
                                    //全选
                                    $(document).on(pageevent, ".chkbox", function () {
                                        var $this = $(this);
                                        var isChkAll = false;
                                        if ($this.attr("id") == "checkall") {
                                            isChkAll = true;
                                        }
                                        if ($this.hasClass("chkboxchecked")) {
                                            $this.removeClass("chkboxchecked");
                                            if (isChkAll) {
                                                setCheck(false);
                                            }
                                            else {
                                                if (!isChkAll) {
                                                    cartDb.editStatus($this.attr("idWare"), false);
                                                }
                                            }
                                        }
                                        else {
                                            $this.addClass("chkboxchecked");
                                            if (isChkAll) {
                                                setCheck(true);
                                            }
                                            else {
                                                if (!isChkAll) {
                                                    cartDb.editStatus($this.attr("idWare"), true);
                                                }
                                            }
                                        }
                                        function setCheck(checked) {
                                            $("#cartlist").find("li").each(function (idx) {
                                                var $this = $(this);
                                                var $chkBox = $this.find(".chkbox");
                                                if ($chkBox.length > 0) {
                                                    if (checked) {
                                                        if (!$chkBox.hasClass("chkboxchecked")) {
                                                            $chkBox.addClass("chkboxchecked");
                                                        }
                                                    }
                                                    else {
                                                        if ($chkBox.hasClass("chkboxchecked")) {
                                                            $chkBox.removeClass("chkboxchecked");
                                                        }
                                                    }
                                                }
                                                //if (checked) {
                                                //    $this.removeClass("exclude");
                                                //}
                                                //else {
                                                //    $this.addClass("exclude");
                                                //}
                                                cartDb.editStatus($this.attr("idWare"), checked);
                                            });
                                        }
                                        reCalculate();
                                    });
                                    //选择或取消选择
                                    $document.on("click", ".check", function () {
                                        var $this = $(this);
                                        var $parent = $this.parents("li");
                                        var checked = $this.prop("checked");
                                        //alert("checked=" + checked);
                                        if (checked) {
                                            $parent.removeClass("exclude");
                                        }
                                        else {
                                            $parent.addClass("exclude");
                                        }
                                        cartDb.editStatus($parent.attr("idWare"), checked);
                                        reCalculate();
                                    });
                                    $(".checkout").bind(pageevent, function () {
                                        var list = cartDb.getCartItmeList(true);
                                        if (list.length <= 0) {
                                            alert("没有需要结算的产品或服务！");
                                            return;
                                        }
                                        var re = /[\/f](\d{10})_/ig
                                        //alert("href=" + document.location.href);
                                        //if (re.test(document.location.href)) {
                                        //跳转到结算页面
                                        var url = "http://m.liming9309.quickapp.cn/localidcorp_0_8.html?sp=1100000112-20000050&dname=yes";
                                        //url = url.replace("localidcorp", RegExp.$1);
                                        url = url.replace("localidcorp", _sys_idcorp);
                                        cutAuchor(url, $(this));
                                        //}
                                    });
                                    $("#btnDel").bind(pageevent, function () {
                                        $("#cartlist").find("li").each(function (idx) {
                                            var $this = $(this);
                                            if ($this.find(".chkbox").hasClass("chkboxchecked")) {
                                                cartDb.delCartItem($this.attr("idware"));
                                                $this.remove();
                                                reCalculate();
                                            }
                                        });
                                    });
                                    /*修改数量开始*/
                                    $("#btncancel").bind(pageevent, function () {
                                        hideeditnum();
                                    });
                                    function hideeditnum() {
                                        $currentWare = null;
                                        $("#editnum").hide();
                                        $("#editnumback").hide();
                                    }
                                    var $currentWare;
                                    function showeditnum($current) {
                                        $("#num").val($current.text());
                                        $("#editnumback").show();
                                        var $doc = $(document);
                                        var dw = parseInt($doc.width());
                                        var dh = parseInt($doc.width());
                                        var dt = parseInt($doc.scrollTop());
                                        var $editnum = $("#editnum");
                                        var ew = parseInt($editnum.width());
                                        var eh = parseInt($editnum.height());
                                        var top = (dh / 2) - (eh / 2) + dt;
                                        var left = (dw / 2) - (ew / 2);
                                        $editnum.css({
                                            top: top,
                                            left: left
                                        });
                                        $editnum.show();
                                        $currentWare = $current.parent();
                                    }
                                    $("#add").bind(pageevent, function () {
                                        if ($currentWare) {
                                            changenum(1);
                                            //$currentWare.find(".add").trigger(pageevent);
                                        }
                                    });
                                    $("#minus").bind(pageevent, function () {
                                        if ($currentWare) {
                                            changenum(-1);
                                            //$currentWare.find(".minus").trigger(pageevent);
                                        }
                                    });
                                    $("#btnaffirm").bind(pageevent, function () {
                                        var num = $("#num").val();
                                        $currentWare.find(".num").text(num);
                                        var idWare = $currentWare.attr("id");
                                        cartDb.setQty(idWare, parseFloat(num));
                                        var UP = parseFloat($currentWare.attr("UP"));
                                        var a = num * UP;
                                        $currentWare.find(".price").text(a.toFixed(2));
                                        hideeditnum();
                                        reCalculate();
                                    });
                                    function changenum(num) {
                                        var $num = $("#num");
                                        var o = parseInt($num.val());
                                        var n = o + num;
                                        if (n <= 1) { return; };
                                        $num.val(n);
                                    }
                                    /*修改数量结束*/
                                    /*end ready*/
