<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ item.title }}</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/static/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="/static/css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="/static/bower_components/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <a name="top" id="top"></a>
    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">李林</a>
            </div>
            <!-- /.navbar-header -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class='col-lg-9'>
                    <h1 class="page-header" style="font-family:Times New Roman">{{ item.title }}</h1>
                    <div style="float:right;">
                        <p style="font-family:'Microsoft JhengHei'; font-size:20px">Author:{{ item.postMan }}</p>
                    </div>
                    <br><br>
                    <div style="float:right;">
                        <p style="font-family:'Microsoft JhengHei'; font-size:20px">Time:{{ item.firstTime }}</p>
                    </div>
                </div>
                <form action="/search" method="post">
                    <div class="input-group page-header col-lg-3">
                        <input name = "search_content" type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit" >
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
            </div>

            <div class="row">
                <div class="col-lg-9">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i>Content Show
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            {% if item.content %}
                                <pre style="white-space:pre-wrap;">{{ item.content }}</pre>
                            {% else %}
                                <pre style="font-weight:bold; font-size:40px; white-space:pre-wrap; color:red;">作者被禁止或删除 内容自动屏蔽</pre>
                            {% endif %}
                        </div>
                        <!-- /.panel-body -->
                    </div>

                </div>

            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <a name="buttom" id="buttom"></a>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.goup.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.goup({
                trigger: 100,
                bottomOffset: 100,
                locationOffset: 100,
                title: 'Top',
                titleAsText: true
            });

        });
    </script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/static/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="/static/bower_components/raphael/raphael-min.js"></script>
    <script src="/static/bower_components/morrisjs/morris.min.js"></script>

    <script>
        var data = {{ data }};
        var chartData = [];
        var months = [];
        //加强版的for循环
        for (var key in data){
            chartData.push({
                month:key,
                count:data[key]
            })
            months.push(key)
        }
        //console.log(chartData)
        console.log(months)
        Morris.Area({
                    element: 'morris-area-chart',
                    data: chartData,
                    xkey: 'month',
                    ykeys: ['count'],
                    labels: ['Count'],
                    pointSize: 2,
                    hideHover: 'auto',
                    resize: true
                });

    </script>

    <!-- Custom Theme JavaScript -->
    <script src="/static/js/sb-admin-2.js"></script>

</body>


</html>
